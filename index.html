<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!---------------->
    <script src="Js/scripts.js"></script>
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <div class="container">
        <h1>StopWatch.Js</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separetor">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separetor">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="continueBtn">Continue</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
    </div>

    
    
</body>
</html>
